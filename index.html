<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>AirBnb</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="aside">
          <a href="https://www.airbnb.co.kr/d/covidsafety"><span>에어비앤비의 코로나19 대응방안에 대한 최신정보를 확인하세요.</span></a>
        </div>
        <div class="headertop">
          <div class="leftbox">
            <div class="logocontainer">
              <a href="https://www.airbnb.co.kr" target="_blank"><img id="mainlogo" src="./images/airbnblogo.png"></a>
            </div>
          </div>
          <div class="topmenucontainer">
            <ul class="menulist">
              <li class="menu underline">숙소</li>
              <li class="menu">체험</li>
              <li class="menu">온라인 체험</li>
            </ul>
          </div>
          <nav class="mymenucontainer">
            <div class="behost"><span>호스트 되기</span></div>
            <div class="globe"><span>&#127760;</span></div>
            <div class="myinfo"><span><img src="#"></span></div>
          </nav>
        </div>
        <div class="searchcontainer">
          <div class="searchbox">
            <div class="search-place">
              <div class="leftmargin rightborder">  
                <div><span class="black">위치</span></div>
                <input type="text" placeholder="어디로 여행가세요?">
              </div>
            </div>
            <div class="search-startdate">
              <a href="#">
                <div class="rightborder">
                  <span class="black">체크인</span>
                  <input type="datetime" placeholder="날짜 입력">
                </div>
              </a>
            </div>
            <div class="search-enddate">
              <div class="rightborder">
                <span class="black">체크아웃</span>
                <input type="datetime" placeholder="날짜 입력">
              </div>
              </a>
            </div>
            <div class="search-number">
              <div>
                <div><span class="black">인원</span></div>
                <input type="number" placeholder="게스트 추가">
              </div>
            </div>
            <div class="button-container">
                <svg class="scale" fill="#FFFFFF" viewbox="-12 3 90 60">
                  <path d="M20.194,3.46c-4.613-4.613-12.121-4.613-16.734,0c-4.612,4.614-4.612,12.121,0,16.735
		c4.108,4.107,10.506,4.547,15.116,1.34c0.097,0.459,0.319,0.897,0.676,1.254l6.718,6.718c0.979,0.977,2.561,0.977,3.535,0
		c0.978-0.978,0.978-2.56,0-3.535l-6.718-6.72c-0.355-0.354-0.794-0.577-1.253-0.674C24.743,13.967,24.303,7.57,20.194,3.46z
		 M18.073,18.074c-3.444,3.444-9.049,3.444-12.492,0c-3.442-3.444-3.442-9.048,0-12.492c3.443-3.443,9.048-3.443,12.492,0
		C21.517,9.026,21.517,14.63,18.073,18.074z"/>
                </svg>
            </div>
          </div>
          </div>
        </div>
        <div class="headerbottom">
          <div class="bottomcontainer">
            <div class="bottomword"><span>10만 명에 달하는 우크라이나 피란민들에게 임시 숙소를 제공해주세요</span></div>
            <div class="bottombutton"><button>자세히 알아보기</button></div>
          </div>
        </div>
      </div>
    <main>
      <section class="sec01"></section>
      <section class="sec02"></section>
      <section class="sec03"></section>
      <section class="sec04"></section>
      <section class="sec05"></section>
    </main>
    <footer></footer>
  </body>
</html>
