<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <title>AirBnb</title>
</head>
<body>
    <header>

    </header>
    <main>
        <section class="sec01">

        </section>
        <section class="sec02">
            <h1>호기심을 자극하는 숙소로 떠나보세요</h1>
            <button>유연한 검색</button>
        </section>
        <section class="sec03">
            <h1>설레는 다음 여행을 위한 아이디어</h1>
            <div class="place-wrapper">
                <div class="place-box place-box1">
                    <div class="place-img place-img-1"></div>
                    <div class="place-desc">
                        <h2 class="place-name">서울</h2>
                        <p class="place-distance">2km 거리</p>
                    </div>
                </div>

                <div class="place-box place-box2">
                    <div class="place-img place-img-2"></div>
                    <div class="place-desc">
                        <h2 class="place-name">인천</h2>
                        <p class="place-distance">29km 거리</p>
                    </div>
                </div>

                <div class="place-box place-box3">
                    <div class="place-img place-img-3"></div>
                    <div class="place-desc">
                        <h2 class="place-name">대구</h2>
                        <p class="place-distance">237km 거리</p>
                    </div>
                </div>

                <div class="place-box place-box4">
                    <div class="place-img place-img-4"></div>
                    <div class="place-desc">
                        <h2 class="place-name">대전</h2>
                        <p class="place-distance">140km 거리</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="sec04">
            <h1>에어비앤비 체험 둘러보기</h1>
            <div class="trip-wrapper">
                <div class="trip-box">
                    <h2 class="trip-title">여행 중 만나는 <br/>이색적인 즐길거리</h2>
                    <button class="trip-btn">체험</button>
                </div>
                <div class="trip-box">
                    <h2 class="trip-title">집에서 만나는 <br/>다양한 즐길거리</h2>
                    <button class="trip-btn">온라인 체험</button>
                </div>
            </div>
        </section>
        <section class="sec05">

        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
